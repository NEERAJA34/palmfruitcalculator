<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palm Fruit Load Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
    .container { margin-bottom: 20px; }
    label { display: block; margin: 8px 0 4px; }
    button { margin-top: 10px; padding: 8px 12px; }
    #load-list { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Palm Fruit Load Calculator</h2>
  <div class="container">
    <label for="tons">Tons:</label>
    <input type="number" id="tons" placeholder="Enter tons" step="0.001" required>

    <label for="kg">Kilograms:</label>
    <input type="number" id="kg" placeholder="Enter kilograms" step="1" required>

    <button onclick="addLoad()">Add Load</button>
  </div>

  <div>
    <h3>Load List</h3>
    <ul id="load-list"></ul>
    <h3>Total Weight:</h3>
    <p id="total-weight">0 kg (0 tons)</p>
    <button onclick="resetCalculator()">Reset for New Day</button>
  </div>

  <script>
    let totalWeight = 0;

    function addLoad() {
      // Get input values
      const tons = parseFloat(document.getElementById("tons").value) || 0;
      const kg = parseFloat(document.getElementById("kg").value) || 0;

      // Convert tons to kilograms and calculate total weight for this load
      const loadWeight = (tons * 1000) + kg;
      
      // Add load weight to the total weight
      totalWeight += loadWeight;

      // Display each load
      const loadList = document.getElementById("load-list");
      const listItem = document.createElement("li");
      listItem.textContent = `Load: ${tons} tons, ${kg} kg (Total: ${loadWeight} kg)`;
      loadList.appendChild(listItem);

      // Update the total weight display
      document.getElementById("total-weight").textContent = `${totalWeight} kg (${(totalWeight / 1000).toFixed(2)} tons)`;

      // Clear input fields
      document.getElementById("tons").value = "";
      document.getElementById("kg").value = "";
    }

    function resetCalculator() {
      // Reset the total weight and the display
      totalWeight = 0;
      document.getElementById("total-weight").textContent = "0 kg (0 tons)";

      // Clear the load list
      document.getElementById("load-list").innerHTML = "";
    }
  </script>

</body>
</html>
